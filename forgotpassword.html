<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Your Personal AI Coach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/fonts/fonts.css">
    <link rel="stylesheet" href="static/css/globals.css">
    <link rel="stylesheet" href="static/css/navbar.css">
    <link rel="stylesheet" href="static/css/forgotpassword.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

    <script>
        tailwind.config = {
            important: true,
            corePlugins: {
                preflight: false,
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container-width">
        <nav class="navbar">
            <div class="navbar-container">
                <div class="logo">
                    <img src="static/assets/logo.png" alt="Logo" width="300">
                </div>
                <button class="menu-icon">
                    <i class="ri-menu-line"></i>
                </button>
                <div class="nav-links">
                    <a href="index.html#" class="nav-link"><h4>Home</h4></a>
                    <a href="index.html#services" class="nav-link"><h4>Services</h4></a>
                    <a href="index.html#about" class="nav-link"><h4>About Us</h4></a>
                    <a href="index.html#pricing" class="nav-link"><h4>Pricing</h4></a>
                    <a href="index.html#contact" class="nav-link"><h4>Contact</h4></a>
                </div>
                <a href="#" class="login-btn"><h2>Login</h2></a>
            </div>
        </nav>
    </div>

    <div class="mobile-menu">
        <div class="nav-links">
            <a href="index.html#" class="nav-link"><h4>Home</h4></a>
            <a href="index.html#services" class="nav-link"><h4>Services</h4></a>
            <a href="index.html#about" class="nav-link"><h4>About Us</h4></a>
            <a href="index.html#pricing" class="nav-link"><h4>Pricing</h4></a>
            <a href="index.html#contact" class="nav-link"><h4>Contact</h4></a>
        </div>
        <a href="#" class="login-btn"><h4>Login</h4></a>
    </div>

    <div class="container-width">
        <section class="forgot-password-section">
            <div class="forgot-password-form">
                <h2>Reset Password</h2>
                <form action="login.html">
                    <div class="form-group">
                        <input type="password" id="new-password" placeholder="New Password*" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" placeholder="Confirm New Password*" required>
                    </div>
                    <button type="submit" class="reset-btn">Reset</button>
                </form>
            </div>
        </section>
    </div>

    <script src="static/js/main.js"></script>
</body>
</html>
